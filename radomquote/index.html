<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>Random Quote</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <section class="container" id="main">

        <header>
            <h1>randomQuoteGenerator</h1>
        </header>

        <div class="quote-section">
            <blockquote id="quote">
              <p>Click to get Random Quotes</p>
            </blockquote>
        </div>

        <div id="button-section">
            <button type="button" name="button" id="tweet"><a class="twitter-share-button" data-size="large">
            <i class="fa fa-twitter" aria-hidden="true"></i></a></button>
            <button type="button" name="button" id="request">new quote</button>
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>

</html>
